name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Create and activate virtual environment
      run: |
        python -m venv venv
        echo "source venv/bin/activate" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint and format code (with fixes)
      run: |
        source venv/bin/activate
        pip install ruff
        ruff check src --fix
        ruff format src

    - name: Run type checks
      run: |
        source venv/bin/activate
        pip install mypy
        mypy src

    - name: Run tests
      run: |
        source venv/bin/activate
        pip install pytest
        pytest

    - name: Build distribution
      run: |
        source venv/bin/activate
        pip install build
        python -m build

    - name: Upload distribution
      uses: actions/upload-artifact@v3
      with:
        name: distribution
        path: |
          dist/*.tar.gz
          dist/*.whl

    - name: Install the package
      run: |
        source venv/bin/activate
        pip install .

    - name: Run sales-data
      run: |
        source venv/bin/activate
        sales-data

